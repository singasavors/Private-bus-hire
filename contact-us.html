<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a1a2f, #122b48);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-container {
            background: #1a2e48;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #00bfff;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, #007acc, #00bfff);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #0099ff, #33ccff);
            transform: scale(1.03);
        }

        @media (max-width: 600px) {
            .contact-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="https://formsubmit.co/endgameis21@hotmail.com" method="POST">
            <select name="subject" required style="padding: 12px 15px; border: none; border-radius: 8px; margin-bottom: 20px; font-size: 16px;">
                <option value="" disabled selected>Select a Subject</option>
                <option value="Enquiries">Enquiries</option>
                <option value="Tracking">Tracking</option>
                <option value="Complaints">Complaints</option>
                <option value="Feedback">Feedback</option>
            </select>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Contact Number" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
