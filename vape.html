<script>
  const prices = {
    "USTD": 58,
    "Alien": 88,
    "THC": 58,
    "Panda": 98,
    "VINA": 98,
    "Bundle of 5 Pods": 210,
    "DDHT Device": 100,
    "LANA Device": 50,
    "Relx Device": 50
  };

  const productImages = {
    "USTD": "https://singasavors.github.io/K-POD/USTD.png",
    "Alien": "https://singasavors.github.io/K-POD/Alien.png",
    "THC": "https://singasavors.github.io/K-POD/THC.png",
    "Panda": "https://singasavors.github.io/K-POD/Panda.png",
    "VINA": "https://singasavors.github.io/K-POD/Vina.png",
    "Bundle of 5 Pods": "https://singasavors.github.io/K-POD/Mix.png",
    "DDHT Device": "https://singasavors.github.io/K-POD/ddht.png",
    "LANA Device": "https://singasavors.github.io/K-POD/Lana.png",
    "Relx Device": "https://singasavors.github.io/K-POD/Relx.png"
  };

  function generateProductCards() {
    const container = document.getElementById("productContainer");
    if (!container) return;

    container.innerHTML = Object.keys(prices)
      .map(product => `
        <div class="product-card" data-name="${product}" data-price="${prices[product]}">
          <img src="${productImages[product]}" alt="${product}">
          <div class="product-info">
            <h3>${product}</h3>
            <p>$${prices[product]}.00</p>
            <div class="quantity-control">
              <button class="quantity-btn" onclick="updateQty('${product}', -1)">-</button>
              <input type="text" id="${product}-qty" class="quantity-value" value="0" readonly>
              <button class="quantity-btn" onclick="updateQty('${product}', 1)">+</button>
            </div>
          </div>
        </div>
      `)
      .join('');
  }

  function updateQty(product, change) {
    const input = document.getElementById(`${product}-qty`);
    if (!input) return;

    let qty = Math.max(0, (parseInt(input.value) || 0) + change);
    input.value = qty;
    calculateTotal();
  }

  function calculateTotal() {
    let total = 0;

    for (const product in prices) {
      const input = document.getElementById(`${product}-qty`);
      if (input) {
        const qty = parseInt(input.value) || 0;
        total += qty * prices[product];
      }
    }

    const totalDisplay = document.getElementById("totalAmount");
    const totalInput = document.getElementById("F12Amount");
    if (totalDisplay) totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
    if (totalInput) totalInput.value = total.toFixed(2);
  }

  function toggleMenu() {
    const menu = document.getElementById("nav-menu");
    if (menu) {
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    generateProductCards();
    calculateTotal();
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script><script>
function updateProductsData() {
  let summary = [];
  for (const product in prices) {
    const qtyInput = document.getElementById(`${product}-qty`);
    if (qtyInput) {
      const qty = parseInt(qtyInput.value) || 0;
      if (qty > 0) summary.push(`${product} x${qty}`);
    }
  }
  const summaryText = summary.join(", ");
  const hiddenField = document.getElementById("productsData");
  if (hiddenField) hiddenField.value = summaryText;
}

document.getElementById("checkoutForm").addEventListener("submit", updateProductsData);
