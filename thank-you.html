<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Transport</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2b4d, #144d72, #1e4b6e, #00838f);
      background-size: 400% 400%;
      animation: gradientBackground 12s ease infinite;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      color: #ff00ff;
      text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
      animation: glow 1.5s infinite alternate;
    }

    p {
      font-size: 1.3rem;
      color: #00ffff;
      margin-top: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    .button {
      margin-top: 40px;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      background-size: 400% 400%;
      animation: rainbowBtn 6s ease infinite;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 20px #ff00ff;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .button:hover {
      transform: scale(1.06);
      filter: brightness(1.2);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
      to { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
    }

    @keyframes rainbowBtn {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.1rem;
      }
      .button {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Thank You for Your Order!</h1>
  <p>Your payment receipt has been submitted successfully.</p>
  <a href="https://wa.me/message/YX7KRSVBIV4ZJ1" class="button">Notify Us</a>
</body>
</html>
