  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top left, #0a0f1a, #1a273a, #243b55);
  color: #ffffff;
  font-family: 'Montserrat', sans-serif;
  overflow-x: hidden;
  height: 100%;
  scroll-behavior: smooth;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://singasavor.com/assets/bg-texture.png');
  opacity: 0.05;
  z-index: 0;
  pointer-events: none;
}

.container {
  position: relative;
  z-index: 1;
}

h2 {
  color: #00d9ff;
  text-shadow: 0 0 12px #00d9ff, 0 0 24px rgba(0, 170, 255, 0.7);
  font-weight: 700;
  letter-spacing: 1px;
  animation: glow-text 1.5s infinite alternate;
}

@keyframes glow-text {
  0% { text-shadow: 0 0 10px #00aaff; }
  100% { text-shadow: 0 0 20px #00ffff; }
}

.service-card {
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 20px;
  background: linear-gradient(145deg, #1f2a3a, #2c3e50);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  width: 100%;
  min-height: 120px;
  position: relative;
  border: 1px solid #00ffff44;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
}

.service-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
}

.service-img {
  width: 90px;
  height: 90px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.25), 0 0 20px rgba(0, 170, 255, 0.4);
  margin-left: 15px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.service-card:hover .service-img {
  transform: rotate(5deg) scale(1.1);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
}

.service-title {
  font-size: 1.3rem;
  font-weight: bold;
  color: #ffdd00;
  text-shadow: 0 0 10px rgba(255, 221, 0, 0.8);
}

.service-description {
  font-size: 1rem;
  color: #dddddd;
  transition: color 0.3s ease-in-out;
}

.service-card:hover .service-description {
  color: #ffffff;
}

.price {
  font-size: 1.2rem;
  font-weight: bold;
  color: #00ff88;
  text-shadow: 0 0 8px rgba(0, 255, 136, 0.8);
}

.passenger-control {
  display: flex;
  align-items: center;
  margin-top: 8px;
}

.passenger-count {
  font-size: 1rem;
  margin: 0 10px;
  min-width: 35px;
  text-align: center;
  color: #ffffff;
  font-weight: bold;
  pointer-events: none;
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

.btn-small {
  background: linear-gradient(145deg, #4caf50, #2e7d32);
  border: none;
  color: #fff;
  font-size: 1.1rem;
  width: 36px;
  height: 36px;
  text-align: center;
  line-height: 36px;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border: 2px solid transparent;
}

.btn-small:hover {
  transform: scale(1.2);
  box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
  border: 2px solid #00ff00;
}

.total {
  font-size: 1.4rem;
  font-weight: bold;
  color: #00aaff;
  text-shadow: 0 0 15px rgba(0, 170, 255, 0.8);
  margin-top: 25px;
  text-align: center;
  animation: pulse-glow 2s infinite alternate;
}

@keyframes pulse-glow {
  0% { text-shadow: 0 0 10px rgba(0, 170, 255, 0.7); }
  100% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.9); }
}
</style>
</head>
<body>

<div class="container my-4">
    <h2 class="text-center mb-3">For all travelers commuting between Singapore and Malaysia</h2>
    <div id="service-list"></div>
    <div class="total" id="totalPrice">Total: $15.00</div>
    <button onclick="redirectToNextPage()" class="btn btn-primary btn-lg mt-3 d-block mx-auto">Next Page</button>
</div>

<script>
    let selectedPrice = 15;
    let passengerCount = 1;

    const services = [
        { title: "Singapore - Johor", description: "Hassle-free travel.", price: 15, img: "https://singasavor.com/jb.png" },
        { title: "Singapore - Melaka", description: "Comfortable journey.", price: 20, img: "https://singasavor.com/malacca.png" },
        { title: "Singapore - Kuala Lumpur", description: "Stylish travel.", price: 25, img: "https://singasavor.com/kl.png" },
        { title: "Singapore - Genting", description: "Comfortable to Genting.", price: 30, img: "https://singasavor.com/genting.png" }
    ];

    const serviceList = document.getElementById('service-list');
    services.forEach((service, index) => {
        const card = document.createElement('div');
        card.className = 'service-card ' + (index === 0 ? 'selected' : '');
        card.onclick = () => selectService(card, service.price);
        card.innerHTML = `
            <div class="service-details">
                <div class="service-title">${service.title}</div>
                <div class="service-description">${service.description}</div>
                <div class="price">$${service.price.toFixed(2)}</div>
                <div class="passenger-control">
                    <button class="btn-small" onclick="changePassengers(event, -1)">-</button>
                    <span class="passenger-count">1</span>
                    <button class="btn-small" onclick="changePassengers(event, 1)">+</button>
                </div>
            </div>
            <img src="${service.img}" alt="${service.title}" class="service-img">
        `;
        serviceList.appendChild(card);
    });

    function selectService(selectedCard, price) {
        document.querySelectorAll('.service-card').forEach(card => card.classList.remove('selected'));
        selectedCard.classList.add('selected');
        selectedPrice = price;
        passengerCount = 1;
        updateTotal();
    }

    function changePassengers(event, change) {
        event.stopPropagation();
        passengerCount = Math.max(1, passengerCount + change);
        document.querySelectorAll('.passenger-count').forEach(el => el.textContent = passengerCount);
        updateTotal();
    }

    function updateTotal() {
        document.getElementById('totalPrice').textContent = `Total: $${(selectedPrice * passengerCount).toFixed(2)}`;
    }

    function redirectToNextPage() {
    const totalAmount = (selectedPrice * passengerCount).toFixed(2);
    window.location.href = `https://www.singasavor.com/transport2.html?F12_Amount=${totalAmount}`;
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
